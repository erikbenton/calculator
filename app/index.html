<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./temp/styles/styles.css">
</head>
<body>

	<div class="body">
		<div class="row">
			<div class="screen"></div>
		</div>
		<div class="row">
			<!-- top row of calculator -->
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="operator operator__divide">/</button>
		</div>
		<div class="row">
			<!-- 2nd row of calculator -->
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="operator operator__multiply">X</button>
		</div>
		<div class="row">
			<!-- 3rd row of calculator -->
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="operator operator__subtract">-</button>
		</div>
		<div class="row">
			<!-- 4th row of calculator -->
			<button class="number">0</button>
			<button class="number">.</button>
			<button class="operator operator_equals">=</button>
			<button class="operator operator__add">+</button>
		</div>

	</div>


<script type="text/javascript" src="./assets/scripts/App.js"></script>
</body>
</html>
